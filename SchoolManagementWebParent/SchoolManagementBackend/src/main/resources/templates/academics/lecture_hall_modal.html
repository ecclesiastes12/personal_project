
<!-- Modal -->

			<div class="modal-header">
				<h5 class="modal-title text-center">Edit Class</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close">	
				</button>
			</div>
				<div class=" mt-2">
					<form th:action="@{/classrooms/save}" method="post" style="max-width: 700px; margin: 0 auto;"
						th:object="${lectureHall}">
						<input type="hidden" th:field="*{id}">
						<div class="card">
							
							<div class="form-group">
							<label class="col-form-label">Class</label>
							<div class="">
								<input type="text" class="form-control" th:field="*{name}" required="required" minlength="2" maxlength="45">
							</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-4 col-form-label">Section</label>
								<div class="col-sm-8">
										<th:block th:each="section : ${listClassSections}">
											<input type="checkbox" th:field="*{sections}"
												th:text="${section.name}"
												th:value="${section.id}"
												class="m-2"
											>
											<br>
										</th:block>
								</div>
							</div>
							<div>&nbsp;</div>
							<div class="col-sm-4 m-auto">
								<button type="submit" class="form-control btn btn-success ">Save</button>
							</div>
						</div>
					</form>
				</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				
			</div>
